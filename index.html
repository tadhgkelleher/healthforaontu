<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .form-section, .patient-list, .bed-allocation {
            margin-bottom: 20px;
        }

        .form-section h2, .patient-list h2, .bed-allocation h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: #3498db;
            color: #fff;
        }

        .status-critical {
            color: #e74c3c;
            font-weight: bold;
        }

        .status-stable {
            color: #2ecc71;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Management System</h1>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="card">
                <h3>Total Patients</h3>
                <p id="total-patients">0</p>
            </div>
            <div class="card">
                <h3>Beds Available</h3>
                <p id="beds-available">10</p>
            </div>
            <div class="card">
                <h3>Avg. Waiting Time</h3>
                <p id="avg-waiting-time">0 min</p>
            </div>
        </div>

        <!-- Add Patient Form -->
        <div class="form-section">
            <h2>Add New Patient</h2>
            <div class="form-group">
                <label for="patient-name">Name</label>
                <input type="text" id="patient-name" placeholder="Enter patient name">
            </div>
            <div class="form-group">
                <label for="patient-condition">Condition</label>
                <select id="patient-condition">
                    <option value="Critical">Critical</option>
                    <option value="Stable">Stable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient-priority">Priority</label>
                <select id="patient-priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <button onclick="addPatient()">Add Patient</button>
        </div>

        <!-- Patient List -->
        <div class="patient-list">
            <h2>Patient List</h2>
            <table id="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Condition</th>
                        <th>Priority</th>
                        <th>Waiting Time</th>
                        <th>Bed</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="patient-table-body"></tbody>
            </table>
        </div>

        <!-- Bed Allocation -->
        <div class="bed-allocation">
            <h2>Bed Allocation</h2>
            <div class="form-group">
                <label for="bed-number">Assign Bed</label>
                <select id="bed-number">
                    <option value="">Select Bed</option>
                    <!-- Dynamically populated -->
                </select>
            </div>
            <button onclick="assignBed()">Assign Bed</button>
        </div>
    </div>

    <script>
        let patients = [];
        let beds = Array(10).fill(null); // 10 beds, null means available
        let totalBeds = 10;

        // Initialize bed dropdown
        function updateBedDropdown() {
            const bedSelect = document.getElementById('bed-number');
            bedSelect.innerHTML = '<option value="">Select Bed</option>';
            beds.forEach((bed, index) => {
                if (!bed) {
                    bedSelect.innerHTML += `<option value="${index + 1}">Bed ${index + 1}</option>`;
                }
            });
        }

        // Add patient
        function addPatient() {
            const name = document.getElementById('patient-name').value;
            const condition = document.getElementById('patient-condition').value;
            const priority = document.getElementById('patient-priority').value;

            if (!name) {
                alert('Please enter patient name');
                return;
            }

            const patient = {
                id: Date.now(),
                name,
                condition,
                priority,
                waitingTime: 0,
                bed: null,
                arrivalTime: new Date()
            };

            patients.push(patient);
            updateUI();
            document.getElementById('patient-name').value = '';
        }

        // Assign bed to patient
        function assignBed() {
            const bedNumber = document.getElementById('bed-number').value;
            if (!bedNumber) {
                alert('Please select a bed');
                return;
            }

            const patient = patients.find(p => !p.bed && p.priority === 'High') || 
                           patients.find(p => !p.bed && p.priority === 'Medium') || 
                           patients.find(p => !p.bed);

            if (!patient) {
                alert('No patients in queue');
                return;
            }

            const bedIndex = parseInt(bedNumber) - 1;
            beds[bedIndex] = patient.id;
            patient.bed = bedNumber;
            updateUI();
        }

        // Remove patient
        function removePatient(id) {
            const patient = patients.find(p => p.id === id);
            if (patient.bed) {
                beds[parseInt(patient.bed) - 1] = null;
            }
            patients = patients.filter(p => p.id !== id);
            updateUI();
        }

        // Calculate waiting time
        function calculateWaitingTime() {
            const now = new Date();
            patients.forEach(patient => {
                if (!patient.bed) {
                    patient.waitingTime = Math.floor((now - patient.arrivalTime) / 1000 / 60); // Minutes
                }
            });
        }

        // Update UI
        function updateUI() {
            calculateWaitingTime();
            updateBedDropdown();

            // Update dashboard
            document.getElementById('total-patients').textContent = patients.length;
            document.getElementById('beds-available').textContent = beds.filter(b => !b).length;
            const avgWaitingTime = patients.length ? 
                (patients.reduce((sum, p) => sum + p.waitingTime, 0) / patients.length).toFixed(1) : 0;
            document.getElementById('avg-waiting-time').textContent = `${avgWaitingTime} min`;

            // Update patient table
            const tableBody = document.getElementById('patient-table-body');
            tableBody.innerHTML = '';
            patients.forEach(patient => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${patient.name}</td>
                    <td class="status-${patient.condition.toLowerCase()}">${patient.condition}</td>
                    <td>${patient.priority}</td>
                    <td>${patient.waitingTime} min</td>
                    <td>${patient.bed || 'None'}</td>
                    <td><button onclick="removePatient(${patient.id})">Discharge</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Update waiting times every minute
        setInterval(updateUI, 60000);

        // Initial UI setup
        updateUI();
    </script>
</body>
</html>
